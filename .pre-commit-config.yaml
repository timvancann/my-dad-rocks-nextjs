repos:
  - repo: local
    hooks:
      - id: build-check
        name: Next.js Build Check
        entry: bash -c 'pnpm run build'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      
      - id: lint-check
        name: ESLint Check
        entry: bash -c 'pnpm run lint'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]